<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Repeller</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    <div class="stat-container">
      <div class="stat">Health: 
        <strong><span id="healthText">100</span></strong>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="healthBar"></div>
      </div>
    </div>
  </div>
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to cave</button>
    <button id="button3">Fight dragon</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    <img id="monsterImage" src="" alt="">
  </div>
  <div id="text">Welcome to Lengends of Dragon. You must defeat the dragon that is harming your village. You are in the town square. Where do you want to go? Use the buttons above.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
